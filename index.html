<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" <script src="https://kit.fontawesome.com/f7e80c7de8.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container" id="container">
    <div class="form-container sign-up-container">
      <form action="#">
        <h1>Criar Conta</h1>
        <div class="social-container">
          <a href="#" class="social"><i class="fa-brands fa-facebook" style="color: #eb4d3d;"></i></a>
          <a href="#" class="social"><i class="fa-brands fa-google" style="color: #eb4d3d;"></i></a>
          <a href="#" class="social"><i class="fa-brands fa-linkedin" style="color: #eb4d3d;"></i></a>
        </div>
        <span>ou use seu email</span>
        <input type="text" placeholder="Name" />
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <button>Cadastre-se</button>
      </form>
    </div>
    <div class="form-container sign-in-container">
      <form action="#">
        <h1>Faça Login Com</h1>
        <div class="social-container">
          <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
          <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <span>ou use sua conta</span>
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <a href="#">Esqueceu a senha?</a>
        <button>Entre</button>
      </form>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Bem vindo de volta!</h1>
          <p>Pra se manter conectado entre com as suas informações</p>
          <button class="ghost" id="signIn">Entre</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Seja bem vindo!</h1>
          <p>Insira suas informações para começar sua jornada conosco</p>
          <button class="ghost" id="signUp">Cadastre-se</button>
        </div>
      </div>
    </div>
  </div>
     <script src="script.js"></script>
  </body>
</html>
</body>

</html>
